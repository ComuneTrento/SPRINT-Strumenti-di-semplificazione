description:
  it:
    apiDocumentation: 'https://github.com/SPRINT-Project/adaptation-engines/wiki'
    documentation: >-
      https://github.com/ComuneTrento/SPRINT-Strumenti-di-semplificazione/tree/master/doc
    features:
      - Text Simplification (TAE)
      - Workflow Simplification (WAE)
      - Text Complexity Analysis (AST)
    genericName: Text and Workflow Adaptation Engine
    longDescription: >
      Gli Strumenti di Semplificazione fanno parte del progetto SPRINT che
      intende valorizzare alcuni risultati del progetto SIMPATICO
      (https://www.simpatico-project.eu/) volti a migliorare e semplificare
      l’interazione tra cittadino e servizi online. 


      L’obiettivo di SPRINT è di creare un kit che permetta una facile
      integrazione di alcune funzioni avanzate di SIMPATICO in un generico
      portale della Pubblica Amministrazione e/o in un servizio online. 


      Gli Strumenti di Semplificazione mettono a disposizione le fuzioni
      avanzate di adattamento del testo, di adattamento del workflow e di
      supporto alla misura della complessita' di un testo. 
    shortDescription: Engine di semplificazione dei testi e del workflow per i servizio online
